<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css"
        rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid">
        <h1>Primary Lesion</h1>
        <span data-toggle="button"
            data-target="#id">
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="A small flat, nonpalpable lesion < 1cm">Macule
          </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="A flat, non-palpable lesion > 1cm">Patch
          </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="A small, palpable, solid lesion < 1cm">Papule
          </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="A larger elevated or depressed, often flat, palpable lesion > 1 cm">Plaque
          </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="A palpable rounded lesion that usually denotes deep dermal or SC process">Nodule
            </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="A palpable solid lesion either above or beneath skin's surface, usually > 2 cm">Tumor
            </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="An elevated lesion that contain clear fliud < 0.5cm">Vesicle
        </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="An elevated lesion that contain purulent fluid < 1 cm">Pustule
        </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="A lesion that contains clear fluid < 0.5 cm">Bulla
        </button>
      </span>
    </div>

    <div class="container-fluid">
        <h1>Distribution</h1>
        <span data-toggle="button"
            data-target="#id">
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="">Generalized
          </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Atopic Dermatitis (AD)">Flexural
        </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Psoriasis">Extensor
        </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="abnormally increased secretion and discharge of sebum">Seborrheic
        </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="">Chest
        </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="">Scalp
        </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="tinea versicolor">Upper back
        </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="AKA  of or belonging to the extremities of peripheral body parts
(2ndary syphilis, RMSF)">Acral
        </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="VZV">Dermatomal
        </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Cutaneous lupus">Photoexposed
        </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Folliculitis">Follicular
        </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Stasis dermatitis">Bilateral LE
        </button>
        <button type="button"
            class="btn btn-default"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Cellulitis">Unilateral LE
        </button>
        </span>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
